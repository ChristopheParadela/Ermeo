<div class="list-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="indicator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Indicator</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip color="accent" selected></mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created at</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated at</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>

    <ng-container matColumnDef="criticity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Criticity</th>
      <td mat-cell *matCellDef="let element">{{ element.criticity.value }} / {{ element.criticity.max }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="onPageChange($event)"
    [length]="5"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>
